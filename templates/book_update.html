{% extends 'base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
<div class="container py-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h1>Update this Book</h1>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data" class="mt-4">
                        {% csrf_token %}
                        <fieldset>
                            <legend class="text-primary mb-3">Book Information</legend>
                            {{ book_form.as_p }}
                        </fieldset>

                        <fieldset class="mt-4">
                            <legend class="text-primary mb-3">Additional Information</legend>
                            {{ additional_info_form.as_p }}
                        </fieldset>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success">Save Book</button>
                            <a class="btn btn-outline-danger btn-sm ms-2" href="{% url 'book_detail' book.pk %}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
